<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
            min-height: 100vh;
        }

        .admin-header {
            background: linear-gradient(120deg, #2c3e50 0%, #3498db 100%);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .admin-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .admin-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .add-product-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
        }

        .btn-submit {
            background: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-details {
            padding: 1rem;
        }

        .product-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .price-tag {
            color: #e74c3c;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.8rem;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>
    <div class="admin-header">s
        <div class="container">
            <h1 class="h3 text-white fw-bold mb-2">
                <i class="fas fa-crown me-2"></i>Admin Dashboard
            </h1>
            <p class="text-white-50 mb-0">Quản lý sản phẩm</p>
        </div>
    </div>
    <div class="container">
        <button style="background-color: #396264; border: none; border-radius: 8px; padding: 0.8rem;">
            <a href="/" style="color: white; text-decoration: none;">Quay lại</a>
        </button>
    </div>
    <div class="container">
        <div th:if="${param.error}" class="alert alert-danger">
            Xóa sản phẩm thất bại
        </div>
        <div th:if="${param.success}" class="alert alert-success">
            Xóa sản phẩm thành công
        </div>
        <div class="admin-container">
            <!-- Phần thêm sản phẩm mới -->
            <div class="admin-section">
                <h2 class="section-title">Thêm Sản Phẩm Mới</h2>
                <form class="add-product-form">
                    <div class="form-group">
                        <label>Tên sản phẩm</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Giá bán</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Giá gốc</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Hình ảnh</label>
                        <input type="file" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Trả góp</label>
                        <input type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-plus-circle me-2"></i>Thêm sản phẩm
                    </button>
                </form>
            </div>

            <!-- Phần danh sách và xóa sản phẩm -->
            <div class="admin-section">
                <h2 class="section-title">Danh Sách Sản Phẩm</h2>
                <div class="product-grid">
                    <div class="product-card" th:each="product : ${products}">
                        <img th:src="@{'/images/imageProducts/' + ${product.image}}" class="product-image"
                            alt="Product Image">
                        <div class="product-details">
                            <h6 class="product-title" th:text="${product.name}"></h6>
                            <div class="price-tag"
                                th:text="${#numbers.formatDecimal(product.prices, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                            </div>
                            <div class="original-price"
                                th:text="${#numbers.formatDecimal(product.pricesgoc, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                            </div>
                            <small class="text-muted" th:text="${product.tragop}"></small>
                            <form th:action="@{'/delete/' + ${product.id}}" method="post" style="margin: 0">
                                <input type="hidden" name="_method" value="DELETE" />
                                <button type="submit" class="btn-delete"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                                    <i class="fas fa-trash me-2"></i>Xóa sản phẩm
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
